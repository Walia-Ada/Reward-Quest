<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Activity (Bored API)</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h1>Reward Quest</h1>
    <p id="description">Choose a small joy to look forward to. Work now, enjoy with purpose.</p>

        <div id="timer-area" class="timer-area" aria-label="Focus timer">
            <input id="time-input" type="text" value="00:00" aria-label="Set focus time" />
            <button id="start-pause-btn">Start</button>
            <div id="countdown" aria-live="polite" class="countdown">00:00</div>
        </div>

        <div class="buttons" role="group" aria-label="Activity types">
            <button class="activity-btn" data-type="education">Education</button>
            <button class="activity-btn" data-type="recreational">Recreation</button>
            <button class="activity-btn" data-type="cooking">Cooking</button>
            <button class="activity-btn" data-type="relaxation">Relaxation</button>
            <button class="activity-btn" data-type="busywork">Busywork</button>
            <button class="activity-btn" data-type="random">Random</button>
        </div>

        <div id="activity" aria-live="polite" class="activity-output"></div>
        <div class="controls">
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
